<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SystemFlow Pro Icon Generator</title>
</head>
<body>
    <canvas id="iconCanvas" width="256" height="256" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadIcon()">Download ICO</button>

    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');

        // Create gradient background
        const gradient = ctx.createRadialGradient(128, 128, 0, 128, 128, 128);
        gradient.addColorStop(0, '#00D4AA');
        gradient.addColorStop(0.7, '#A855F7');
        gradient.addColorStop(1, '#1A1A2E');

        // Fill background
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 256, 256);

        // Draw modern "S" for SystemFlow
        ctx.fillStyle = '#FFFFFF';
        ctx.font = 'bold 180px "Segoe UI"';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('S', 128, 128);

        // Add glow effect
        ctx.shadowColor = '#00D4AA';
        ctx.shadowBlur = 20;
        ctx.fillText('S', 128, 128);

        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'systemflow-icon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
